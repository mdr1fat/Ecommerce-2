<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>E-commerce Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <!-- Top Links -->
  <div class="text-right p-2">
    <a href="index.html">My Account</a> |
    <a href="product details.html">Wishlist</a> |
    <a href="login.html">Login</a> |
    <a href="sign up.html">Register</a>
  </div>

  <!-- Logo + Search + Cart -->
  <div class="d-flex justify-content-between align-items-center p-3 bg-light">
    <h2>E-Shop</h2>
    <input type="text" placeholder="Search..." class="form-control w-25">
    <button class="btn btn-primary">Add To Cart</button><img src="icons8-shopping-cart-48.png" alt="" width="25">
  </div>

  <!-- Banner Carousel -->
  <div id="bannerCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active"><img src="https://via.placeholder.com/1200x300" class="d-block w-100" alt="">
      </div>
      <div class="carousel-item"><img src="https://via.placeholder.com/1200x300" class="d-block w-100" alt=""></div>
      <div class="carousel-item"><img src="https://via.placeholder.com/1200x300" class="d-block w-100" alt=""></div>
    </div>
  </div>

  <!-- Menu Bar -->
  <nav class="nav nav-pills nav-fill bg-dark text-white mt-3">
    <a class="nav-item nav-link text-white" href="index.html">Home</a>
    <a class="nav-item nav-link text-white" href="product.html">Products</a>
    <a class="nav-item nav-link text-white" href="product details.html">Product Detail</a>
    <a class="nav-item nav-link text-white" href="sign up.html">Signup</a>
    <a class="nav-item nav-link text-white" href="login.html">Login</a>
  </nav>

  <!-- Best Sellers -->
  <div class="container mt-4">
    <h3>Best Sellers</h3>
    <div class="card-deck">
      <div class="card"><img src="iphone-16-pro.jpeg" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">Product 1</h5>
        </div>
      </div>
      <div class="card"><img src="iphone-16-pro.jpeg" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">Product 2</h5>
        </div>
      </div>
    </div>
  </div>

  <!-- New Products -->
  <div class="container mt-4">
    <h3>New Products</h3>
    <div class="card-deck">
      <div class="card"><img src="iphone-16-pro.jpeg" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">Product A</h5>
        </div>
      </div>
      <div class="card"><img src="iphone-16-pro.jpeg" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">Product B</h5>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-4 p-3 bg-dark text-white">
    &copy; 2025 Ecommerce Website
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</body>

</html>
