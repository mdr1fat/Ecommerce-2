<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-commerce Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
  <style>
    .product-image {
      width: 100%;
      transition: transform 0.2s ease-in-out;
    }

    .product-image:hover {
      transform: scale(1.1);
      cursor: zoom-in;
    }
  </style>
<body>
  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb" class="mt-3 ml-3">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item active">Product Detail</li>
    </ol>
  </nav>


  <div class="container mt-5">
  <div class="row">
    <!-- Left Pan: Image Zoom -->
    <div class="col-md-6">
      <img src="iphone-16-pro.jpeg" alt="Product Image" class="img-fluid product-image">
    </div>

    <!-- Right Pan: Product Details -->
    <div class="col-md-6">
      <h2>Product Name</h2>
      <p><strong>Price:</strong> $49.99</p>
      <p><strong>Quick Overview:</strong> This is a high-quality product that provides excellent value. Durable, stylish, and perfect for daily use.</p>

      <button class="btn btn-primary">Add to Cart</button>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
