<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-commerce Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb" class="mt-3 ml-3">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item active">Log In</li>
    </ol>
  </nav>


  <h1 class="text-center py-4">Log &nbsp;In</h1>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
            </div>
           
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="checkbox">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button onclick="test()" type="submit" class="btn btn-success">Submit</button>
        </form>

    </div>

    <script>
        function test() {
            var a = document.getElementById('username').value.trim();
            var b = document.getElementById('password').value.trim();
            var c = document.getElementById('checkbox');

            if (a == "" || b == "" || !c.checked) {
                window.alert('invalid format')
            } else {
                window.alert('success format')
            }
        }



    </script>



   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
